<!DOCTYPE html>
<html style="font-size: 16px;">
  <head>

    <meta charset="utf-8">

    <title>Make your bet!</title>
    <link th:href="@{/css/newLot.css}" rel="stylesheet" />
    <link th:href="@{/css/currentLot.css}" rel="stylesheet" />

    <link th:href="@{/css/forTopMenu.css}" rel="stylesheet" />


    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">

  </head>
  <body class="u-body u-palette-3-light-3 u-xl-mode" xmlns:sec="http://www.w3.org/1999/xhtml">
     <div th:insert = "topMenu.html::menu" ></div>
    <section class="u-clearfix u-section-1" id="sec-952b">
      <div class="u-clearfix u-sheet u-sheet-1" th:each="lot : ${lot}" >
        <div class="u-clearfix u-expanded-width u-layout-wrap u-layout-wrap-1">
          <div class="u-layout">
            <div class="u-layout-row">
              <div class="u-container-style u-layout-cell u-size-30 u-white u-layout-cell-1">
                <div class="u-container-layout u-container-layout-1">
                  <h2 class="u-text u-text-default u-text-1" th:text="${lot.getName()}" ></h2>
                  <div class="u-carousel u-gallery u-gallery-slider u-layout-carousel u-lightbox u-no-transition u-show-text-on-hover u-gallery-1"
                       data-interval="0" data-u-ride="false" id="carousel-6d56" data-pause="false" >

                    <div class="u-carousel-inner u-gallery-inner" role="listbox" >

                      <div class=" u-active u-carousel-item u-effect-fade u-gallery-item u-carousel-item-1">
                        <div class="u-back-slide" data-image-width="530" data-image-height="400">
                          <img class="u-back-image u-expanded" th:src="'/img/' + ${lot.getMainImg()}">
                        </div>
                        <div class="u-align-center u-over-slide u-shading u-valign-bottom u-over-slide-1">
                          <p class="u-custom-font u-font-roboto u-gallery-text" style="margin-top: 0px;
                           background-image: none;" th:text="| 1/${total} |"></p>
                        </div>
                      </div>


                      <div class=" u-carousel-item u-effect-fade u-gallery-item u-carousel-item-2" th:each="img,iterStat : ${images}" >
                        <div class="u-back-slide" data-image-width="1600" data-image-height="832">
                          <img class="u-back-image u-expanded" th:src="'/img/' + ${img.getImgName()}">
                        </div>
                        <div class="u-align-center u-over-slide u-shading u-valign-bottom u-over-slide-2">
                          <p class="u-custom-font u-font-roboto u-gallery-text" style="margin-top: 0px;
                          background-image: none;" th:text="| ${iterStat.count + 1}/${total} |" ></p>
                        </div>
                      </div>
                      <a class="u-absolute-vcenter u-carousel-control u-carousel-control-prev u-grey-70 u-icon-circle u-opacity u-opacity-70 u-spacing-10 u-text-white u-carousel-control-1" href="#carousel-6d56" role="button" data-u-slide="prev">

                      <a class="u-absolute-vcenter u-carousel-control u-carousel-control-next u-grey-70 u-icon-circle u-opacity u-opacity-70 u-spacing-10 u-text-white u-carousel-control-2" href="#carousel-6d56" role="button" data-u-slide="next">
            <span aria-hidden="true">
              <svg viewBox="0 0 451.846 451.847"><path d="M345.441,248.292L151.154,442.573c-12.359,12.365-32.397,12.365-44.75,0c-12.354-12.354-12.354-32.391,0-44.744

            </span>

               </div>
                  </div>
                  <p class="u-text u-text-default u-text-palette-5-dark-1 u-text-2" th:text="|#{currentLot.seller}: ${seller} |"></p>
                  <p class="u-text u-text-4" th:text="${lot.getDescription()}" ></p>
                </div>
              </div>
              <div class="u-container-style u-layout-cell u-palette-1-light-3 u-size-30 u-layout-cell-2">
                <div class="u-container-layout u-container-layout-2">

                    <div class="u-icon-1" >
                     <div class="heartIco"><img src="/ico/like.png" id="heartIco" hidden onclick="unSub()" ></div>
                      <div class="plusIco"><img src="/ico/plus.png" id="plusIco" hidden onclick="sub()" ></div>
                    </div>

                  <p class="u-text u-text-default u-text-6" th:text="|#{currentLot.lastBet}|"  ></p>
                    <p class="u-text u-text-default u-text-7" id="currentBetOwner" th:text = "${lastBet}" ></p>
                  <p class="u-text u-text-default u-text-8" th:text="|#{currentLot.currentBet}|"></p>
                    <p class="u-text u-text-default u-text-9" id="currentBet" th:text = "${lot.getCurrentPrice()}" ></p>
                    <p class="u-text u-text-default u-text-10" >[[#{kron}]]</p>
                  <p class="u-text u-text-101">[[#{currentLot.makeBet}]]</p>
                  <div class="u-form u-form-1">
                      <div class="u-form-group u-label-none">
                        <label for="betInput" class="u-form-control-hidden u-label"></label>
                        <input type="text" id="betInput" name="bet" class="u-border-2 u-border-black u-input u-input-rectangle u-white u-input-1" required="required" maxlength="10">
                      </div>
                      <div class="u-form-group u-form-submit">
                        <button type="submit" class="submitB" id="submitBet">[[#{currentLot.up}]]</button>
                          <p th:text="${lot.getId()}" hidden id="lotId"></p>
                      </div>
                    <p class="u-text u-text-default u-text-13" id="msg"></p>
                  </div>
                  <br>
                  <p class="u-text u-text-default u-text-131"th:text="|Выкупная стоимость: ${lot.getRedemptionPrice()} крон|"></p>
                  <p class="u-text u-text-default u-text-14" th:text="${lot.getStartDateString()}" ></p>
                  <p class="u-text u-text-default u-text-15">Дата начала:</p>
                  <p class="u-text u-text-default u-text-16" th:text="${lot.getEndDateString()}" ></p>
                  <p class="u-text u-text-default u-text-17">Дата окончания:</p>
                    <a sec:authorize="hasAuthority('ADMIN')" th:href="'/auction/home/'+${lot.getId()} + '/remove'" th:text="|удалить|" class="u-border-none u-btn u-btn-round u-button-style u-custom-color-1 u-custom-font
                    u-font-montserrat u-hover-palette-3-light-2 u-radius-6 u-btn-2"></a>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
     <section class="u-clearfix u-section-2" id="sec-acd9">
       <div class="u-clearfix u-sheet u-sheet-1">
         <div class="u-container-style u-expanded-width u-group u-palette-1-light-3 u-group-1" id="commDiv">
           <div class="u-container-layout u-container-layout-1">
             <div class="u-form u-form-1" >
               <form th:action="'/auction/home/'+ ${lot.getId()} + '/comm'" method="post"  class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form"  name="form" style="padding: 10px;">
                 <div class="u-form-group u-form-message">
                   <label for="message-2081" class="u-label">Оставьте комментарий</label>
                   <textarea rows="4" cols="50" id="message-2081" name="comment" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" maxlength="300" placeholder="написать комментарий..."></textarea>
                 </div>
                 <div class="u-align-left u-form-group u-form-submit">
                   <button type="submit" id="subCom" >Отправить</button>
                 </div>
               </form>
             </div>
           </div>
         </div>
           <pre id="curUs" hidden >[[${#httpServletRequest.remoteUser}]]</pre>
         <div class="u-container-style u-group u-palette-1-light-3 u-group-2"  th:each="comment : ${comments}">
           <div class="u-container-layout u-container-layout-2">
             <h4 class="u-text u-text-default u-text-1" th:text = "${comment.getUsername()}"></h4>
             <p class="u-custom-font u-font-merriweather u-text u-text-2" th:text = "${comment.getComment()}"></p>
           </div>
         </div>
       </div>
         <div th:insert = "topMenu.html::up" ></div>
     </section>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
     <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="/js/subscribe.js"></script>
     <script src="/js/betManage.js"></script>
     <script class="u-script" type="text/javascript" src="/js/jquery.js" defer=""></script>

  </body>
</html>
