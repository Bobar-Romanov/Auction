<!DOCTYPE html>
<html style="font-size: 16px;">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="Название лота">
    <meta name="description" content="">
    <meta name="page_type" content="np-template-header-footer-from-plugin">

    <title>Make your bet!</title>
    <link th:href="@{/css/newLot.css}" rel="stylesheet" />

    <link th:href="@{/css/forTopMenu.css}" rel="stylesheet" />

    <meta name="generator" content="Nicepage 4.9.5, nicepage.com">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
    <link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">



  </head>
  <body class="u-body u-palette-3-light-3 u-xl-mode">
     <div th:insert = "topMenu.html::menu" ></div>
    <section class="u-clearfix u-section-1" id="sec-952b">
      <div class="u-clearfix u-sheet u-sheet-1" th:each="lot : ${lot}" >
        <div class="u-clearfix u-expanded-width u-layout-wrap u-layout-wrap-1">
          <div class="u-layout">
            <div class="u-layout-row">
              <div class="u-container-style u-layout-cell u-size-30 u-white u-layout-cell-1">
                <div class="u-container-layout u-container-layout-1">
                  <h2 class="u-text u-text-default u-text-1" th:text="${lot.getName()}" ></h2>
                  <img class="u-expanded-width u-image u-image-default u-image-1"
                       th:src="'/img/' + ${lot.getMainImg()}"
                       alt=":(" data-image-width="1280" data-image-height="720">
                  <p class="u-text u-text-default u-text-palette-5-dark-1 u-text-2" th:text="|продавец: |"></p>
                  <p class="u-text u-text-4" th:text="${lot.getDescription()}" ></p>
                </div>
              </div>
              <div class="u-container-style u-layout-cell u-palette-1-light-3 u-size-30 u-layout-cell-2">
                <div class="u-container-layout u-container-layout-2">

                    <div class="u-icon-1" >
                      <img src="/ico/like.png" id="heartIco" hidden onclick="unSub()">
                      <img src="/ico/plus.png" id="plusIco" hidden onclick="sub()">
                    </div>

                  <p class="u-text u-text-default u-text-6" th:text="|Последняя ставка: |"></p>
                  <p class="u-text u-text-default u-text-8" th:text="|Текущая стоимость: ${lot.getCurrentPrice()} крон|"></p>
                  <p class="u-text u-text-10">Сделайте ставку!</p>
                  <div class="u-form u-form-1">
                    <form action="" method="POST" class="u-clearfix u-form-horizontal u-form-spacing-15 u-inner-form" style="padding: 15px;" >
                      <div class="u-form-group u-label-none">
                        <label for="email-dc28" class="u-form-control-hidden u-label"></label>
                        <input type="text" id="email-dc28" name="bet" class="u-border-2 u-border-black u-input u-input-rectangle u-white u-input-1" required="required" maxlength="10">
                      </div>
                      <div class="u-form-group u-form-submit">
                        <a href="#" class="u-border-none u-btn u-btn-submit u-button-style u-hover-palette-1-light-2 u-palette-1-base u-btn-1">Повысить</a>
                        <input type="submit" value="submit" class="u-form-control-hidden">
                      </div>
                      <div class="u-form-send-message u-form-send-success">#FormSendSuccess</div>
                      <div class="u-form-send-error u-form-send-message">#FormSendError</div>
                      <input type="hidden" value="" name="recaptchaResponse">
                    </form>
                  </div>
                  <br>
                  <p class="u-text u-text-default u-text-13"th:text="|Выкупная стоимость: ${lot.getRedemptionPrice()} крон|"></p>
                  <p class="u-text u-text-default u-text-14" th:text="${lot.getStartDateString()}" ></p>
                  <p class="u-text u-text-default u-text-15">Дата начала:</p>
                  <p class="u-text u-text-default u-text-16" th:text="${lot.getEndDateString()}" ></p>
                  <p class="u-text u-text-default u-text-17">Дата окончания:</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
     <section class="u-clearfix u-section-2" id="sec-acd9">
       <div class="u-clearfix u-sheet u-sheet-1">
         <div class="u-container-style u-expanded-width u-group u-palette-1-light-3 u-group-1">
           <div class="u-container-layout u-container-layout-1">
             <div class="u-form u-form-1" th:each="lot : ${lot}">
               <form th:action="'/auction/home/'+ ${lot.getId()} + '/comm'" method="post" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form"  name="form" style="padding: 10px;">
                 <div class="u-form-group u-form-message">
                   <label for="message-2081" class="u-label">Оставьте комментарий</label>
                   <textarea rows="4" cols="50" id="message-2081" name="comment" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" maxlength="300" placeholder="написать комментарий..."></textarea>
                 </div>
                 <div class="u-align-left u-form-group u-form-submit">
                   <button type="submit">Отправить</button>
                 </div>
                 <div class="u-form-send-message u-form-send-success"> Спасибо! Ваше сообщение отправлено. </div>
                 <div class="u-form-send-error u-form-send-message"> Отправка не удалась. Пожалуйста, исправьте ошибки и попробуйте еще раз. </div>
                 <input type="hidden" value="" name="recaptchaResponse">
               </form>
             </div>
           </div>
         </div>
         <div class="u-container-style u-group u-palette-1-light-3 u-group-2" th:each="comment : ${comments}">
           <div class="u-container-layout u-container-layout-2">
             <h4 class="u-text u-text-default u-text-1" th:text = "${comment.getUsername()}"></h4>
             <p class="u-custom-font u-font-merriweather u-text u-text-2" th:text = "${comment.getComment()}"></p>
           </div>
         </div>
       </div>
     </section>
     <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="/js/subscribe.js"></script>
  </body>
</html>
