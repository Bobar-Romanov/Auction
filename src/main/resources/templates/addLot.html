<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" style="font-size: 16px;">
<head>
    <title>Add new Lot</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="Название лота">
    <meta name="description" content="">
    <meta name="page_type" content="np-template-header-footer-from-plugin">

    <link th:href="@{/css/stylesaddLot.css}" rel="stylesheet" />
    <link th:href="@{/css/forTopMenu.css}" rel="stylesheet" />

    <meta name="generator" content="Nicepage 4.9.5, nicepage.com">

</head>
    <body class="u-body">
        <div th:insert = "topMenu.html::menu" ></div>
        <div class="banner"></div>
        <form action="/auction/home/add" method="post" enctype="multipart/form-data">
        <div class="add">
            <div class="group2">
                <label>Название: </label>
                <input type = 'text' name="name" required>
            </div>

            <div class="group2">
                <label>Стартовая цена</label>
                <input type="text" name="startPrice" required>
            </div>

            <div class="group2">
                <label>Выкупная цена</label>
                <input type="text" name="redemptionPrice" required>
            </div>

            <div class="group2">
                <label>фото: </label>
                <input type = "file" name="mainImg" required>
            </div>

            <img src="/ico/plus.png" onclick="addImg()" class="delIco">
            <ul class="moreImg" id="imgs">
                <li hidden>
                    <input type = "file">
                    <img src="/ico/plus.png" class="delIco" onсlick="this.parentNode.parentNode.removeChild(this.parentNode);">
                </li>
            </ul>

            <div class="group2">
                <label>Описание: </label>
                <textarea name="description"></textarea>
            </div>

            <div class="group2">
                <label>Дата окончания аукциона</label>
                <input type="datetime-local" name="endDate" required>
            </div>

            <div class="but">
                <button type="submit" class="enterbtn">Выставить</button>
            </div>
        </div>
        </form>
        <script src="/js/addLot.js"></script>
    </body>
</html>
