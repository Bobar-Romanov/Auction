<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[#{login.logon}]]</title>
    <link th:href="@{/css/styleslogOn.css}" rel="stylesheet" type="text/css" />
    <meta http-equiv="Content-Type" content="text/css; charset=UTF-8" />
</head>
<body>

<div class="banner"></div>

<h1 align="center">[[#{login.logon}]]</h1>

<div class="loGout" th:if ="${#request.getParameter('logout')}" >
    [[#{login.exitt}]]
</div>

<form action="/auction" method="post">


    <div class="group1">
        <label for="email"><b>[[#{login.ema}]]</b></label>
        <input type="email" placeholder="email" name="email" id="email" required>
    </div>

    <div class="group1">
        <label for="password"><b>[[#{login.pass}]]</b></label>
        <input type="password" placeholder="password" name="password" id="password" required>
    </div>

    <div class="group1">
        <center><button type="submit" class="registerbtn">[[#{login.ent}]]</button></center>
    </div>

    <div class="Err" th:if ="${#request.getParameter('error')}" >
        [[#{login.wrong}]]
    </div>

    <div class="signin1">
        <p align="center">[[#{login.noProf}]] <a href="/auction/registration">[[#{login.reg}]]</a></p>
    </div>


</form>

</body>
</html>
